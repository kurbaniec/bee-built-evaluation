! Server
server.port=8081
server.address=0.0.0.0
spring.profiles.active=dev

! DGS
dgs.graphql.extensions.scalars.time-dates.enabled=false
dgs.graphql.graphql.path=/graphql
# set max file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

! JPA
# See: https://www.bezkoder.com/jpa-entitymanager-spring-boot/
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# See: https://stackoverflow.com/a/74587796
logging.level.org.hibernate=info
# SQL statements and parameters
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
# Statistics and slow queries
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.SQL_SLOW=info
# 2nd Level Cache
logging.level.org.hibernate.cache=debug

# Datasource - Media
spring.datasource-media.jdbcUrl=jdbc:h2:mem:media
spring.datasource-media.username=sa
spring.datasource-media.password=password
spring.datasource-media.driver-class-name=org.h2.Driver
# Datasource - Organisation
spring.datasource-organisation.jdbcUrl=jdbc:h2:mem:organisation
spring.datasource-organisation.username=sa
spring.datasource-organisation.password=password
spring.datasource-organisation.driver-class-name=org.h2.Driver

# H2 Config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

! Debugging
logging.level.com.beeproduced=DEBUG



